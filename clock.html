<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK DIGITAL</title>
</head>
<style>
    body
    {
        background-color: lightgrey;
    }
    script
    {
        text-align: center;
    }
</style>
<body>
    <div id="clock"></div>
      
    <script>
        setInterval(() => {
            let date = new Date()
            let clock = document.getElementById('clock') 
            clock.innerHTML = 
            date.getHours()+":"+
            date.getMinutes()+":"+
            date.getSeconds()
        }, 1000);
    </script>
</body>

</html>
